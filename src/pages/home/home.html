<ion-header>
  <ion-navbar>
    <ion-title>
      Curso AppMoviles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item *ngFor="let lista of listas">
    <ion-thumbnail item-start>
      <img src="{{lista.img}}">
    </ion-thumbnail>
    <h2>{{lista.nombre}}</h2>
    <p>{{lista.descripcion}}</p>
    <button ion-button block (click)="goToPageDetalle(lista.id)">Ver detalle de listas</button>
  </ion-item>
</ion-list>

</ion-content>
