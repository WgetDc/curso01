<ion-header>

  <ion-navbar>
    <ion-title>Añadir lenguaje</ion-title>
    <button ion-button (click)="cerrarPage()">Volver</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="lista.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Imagen</ion-label>
    <ion-input type="text" [(ngModel)]="lista.img"></ion-input>
  </ion-item>

</ion-list>

<button ion-button (click)="crearLenguaje()">Añadir lenguaje</button>

</ion-content>
