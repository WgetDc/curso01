<ion-header>

  <ion-navbar>
    <ion-title>Pagina de detalle</ion-title>
    <ion-buttons end>
      <button (click)="estasSeguro()" ion-button icon-only color="danger">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card>
  <img src="{{lista.img}}"/>
  <ion-card-content>
    <ion-card-title >
      {{lista.nombre}}
      </ion-card-title>
    <p>
      {{lista.descripcion}}
     </p>
  </ion-card-content>
</ion-card>

</ion-content>
